{% extends 'news/base.html' %}
{% load static %}
{% load hitcount_tags %}
{% block title %}    <title>Texnalogiya sahifa </title>{% endblock title %}

{% block content %}
              <div class="single_post_content">
                <h2><span>Texnalogiya</span></h2>
                <ul class="business_catgnav">
                  {% for texnalogiya in texnalogiya_yangiliklar %}
                  <li>
                    <figure class="bsbig_fig wow fadeInDown"> <a href="{{ texnalogiya.get_absolute_url }}" class="featured_img"> <img alt="" src="{{ texnalogiya.image.url }}"> <span class="overlay"></span> </a>
                      <figcaption> <a href="{{ texnalogiya.get_absolute_url }}">{{ texnalogiya.title | truncatewords:5 }}</a> </figcaption>
                      <p>{{ texnalogiya.body | truncatewords:20 }}</p>
                      <p>Ko'rilganlar soni: <i class="fa fa-eye" aria-hidden="true"></i> {% get_hit_count for texnalogiya %}</p>

                    </figure>
                  </li>
                  {% endfor %}
                </ul>
              </div>

{% endblock content %}
